<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body class="bg-warning">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4">
                    <h3> Input size</h3>
                    <div class="mb-4">
                        <label> Small </label>
                        <input type="text" class="form-control form-control-sm"/>
                    </div>

                    <div class="mb-4">
                        <label> Medium </label>
                        <input type="text" class="form-control"/>
                    </div>

                    <div class="mb-4">
                        <label> Large </label>
                        <input type="text" class="form-control form-control-lg"/>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div><!-- 4 end-->
                <div class="col-lg-4">
                    <h3 class="text-center"> Contact us</h3>
                    <div class="mb-4">
                        <label> Full Name </label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mb-4">
                        <label> Mobile Number </label>
                        <input type="number" class="form-control"/>
                    </div>
                    <div class="mb-4">
                        <label> Email </label>
                        <input type="email" class="form-control"/>
                    </div>
                    <div class="mb-4">
                        <label> City Name </label>
                        <select class="form-select">
                            <option>......Choose City......</option>
                            <option>Bhubanaswar</option>
                            <option> Bangalore </option>
                            <option> Pune </option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label> Message </label>
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger"> Send Message</button>
                    </div>
                </div>

                <div class="col-lg-4">
                    <h3 class="text-center text-danger mb-3"> Login</h3>
                    <div class="row mb-4">
                        <div class="col-lg-3 pt-1"> Email Id </div>
                        <div class="col-lg-9"> <input type="text" class="form-control"/></div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-lg-3 pt-1"> Password </div>
                        <div class="col-lg-9"> <input type="password" class="form-control"/></div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger"> Login </button>
                    </div>
                </div><!-- 4 end -->
            </div><!--Row end-->
        </div>
    </body>
</html>
<!--
    container=>row=>4         4        4->row> 3+9
-->
