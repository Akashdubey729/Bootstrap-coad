<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../icon/css/all.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>Parent Details</h5>
                        </div>
                        <div class="card-body">
                            <div class="row mt-2">
                                <div class="col-lg-3">
                                    <label>Father Name*</label>
                                </div>
                                <div class="col-lg-3">
                                    <input type="text" class="form-control"/>
                                </div>
                                <div class="col-lg-3">
                                    <label>Mother Name*</label>
                                </div>
                                <div class="col-lg-3">
                                    <input type="text" class="form-control"/>
                                </div>
                            </div><!--end-->

                            <div class="row mt-3">
                                <div class="col-lg-3">
                                    <label>Mobile No*</label>
                                </div>
                                <div class="col-lg-3">
                                    <input type="number" class="form-control"/>
                                </div>
                                <div class="col-lg-3">
                                    <label>Adhar No*</label>
                                </div>
                                <div class="col-lg-3">
                                    <input type="number" class="form-control"/>
                                </div>
                            </div><!--end-->

                            <div class="row mt-3">
                                <div class="col-lg-3">
                                    <label>Religion*</label>
                                </div>
                                <div class="col-lg-3">
                                    <input type="text" class="form-control"/>
                                </div>
                                <div class="col-lg-3">
                                    <label>Caste</label>
                                </div>
                                <div class="col-lg-3">
                                    <select class="form-select">
                                        <option>Choose</option>
                                        <option>SC/ST</option>
                                        <option>OBC</option>
                                        <option>General</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                            </div><!--end-->
                            
                            <div class="row mt-3">
                                <div class="col-lg-6">
                                    <label>Parent Occupation</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label>Any Id Proof No</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div><!--end-->

                            <div class="row mt-3">
                                <div class="col-lg-12">
                                    <label>Address</label>
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div><!--end-->

                            <div class="row mt-4 mb-4">
                                <div  class="col-lg-12 text-center">
                                    <button class="btn btn-primary">Register</button>
                                    <button class="btn btn-warning text-white">Clear All</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
