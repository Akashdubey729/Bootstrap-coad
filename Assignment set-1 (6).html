<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap-5.3.1 (1)/icon/css/all.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-2 text-danger"><h5>Change My Password</h5></div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3"></div>
                <div class="col-lg-2 pt-1"><h6>New Password:</h6></div>
                <div class="col-lg-4"><input type="password" class="form-control"></div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3"></div>
                <div class="col-lg-2 pt-1"><h6>Confirm Password:</h6></div>
                <div class="col-lg-4"><input type="password" class="form-control"></div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6"><hr/></div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 text-center"><button class="btn btn-primary">Change Password</button></div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </body>
</html>
