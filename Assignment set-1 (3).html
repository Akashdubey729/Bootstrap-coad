<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap-5.3.1 (1)/icon/css/all.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4">
                    <h4 class="text-center">New Employee</h4>
                    <div class="mt-3">
                        <label>Emp Name</label>
                        <input type="text" class="form-control form-control-sm border-black"/>
                    </div>
                    <div class="mt-3">
                        <label>Emp Mobile</label>
                        <input type="number" class="form-control form-control-sm border-black"/>
                    </div>
                    <div class="mt-3">
                        <label> Emp E-Mail</label>
                        <input type="email" class="form-control form-control-sm border-black"/>
                    </div>
                    <div class="mt-3">
                        <label> Emp Salary </label>
                        <input type="number" class="form-control form-control-sm border-black"/>
                    </div>
                    <div class="mt-3">
                        <label>Emp Dept</label>
                        <input type="text" class="form-control form-control-sm border-black"/>
                    </div>
                    <div class="mt-3">
                        <label> Emp Joining Date </label>
                        <input type="date" class="form-control form-control-sm border-black"/>
                    </div>
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary">Save Employee</button>
                        <button class="btn btn-danger">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
