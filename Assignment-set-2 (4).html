<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../icon/css/all.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 text-center">
                        <h5>REGISTER AS CANDIDATE</h5>
                    </div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6"><hr/></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">First Name:</div>
                    <div class="col-lg-4"><input type="text" class="form-control form-control-sm"></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Last Name:</div>
                    <div class="col-lg-4"><input type="text" class="form-control form-control-sm"></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->
                
                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Mobile No:</div>
                    <div class="col-lg-4"><input type="number" class="form-control form-control-sm"></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Email Id:</div>
                    <div class="col-lg-4"><input type="email" class="form-control form-control-sm"></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Password:</div>
                    <div class="col-lg-4"><input type="password" class="form-control form-control-sm" placeholder="Password max 8 character"></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Confirm Password:</div>
                    <div class="col-lg-4"><input type="password" class="form-control form-control-sm" placeholder="Confirm Password max 8 Character"></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Date Of Birth:</div>
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-4">
                                <select class="form-select">
                                    <option>Day</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                    <option>06</option>
                                    <option>07</option>
                                    <option>08</option>
                                    <option>09</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <select class="form-select">
                                    <option>Month</option>
                                    <option>January</option>
                                    <option>February</option>
                                    <option>March</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <select class="form-select">
                                    <option>Year</option>
                                    <option>1991</option>
                                    <option>1992</option>
                                    <option>1993</option>
                                    <option>1994</option>
                                    <option>1995</option>
                                    <option>1996</option>
                                    <option>1997</option>
                                    <option>1998</option>
                                    <option>1999</option>
                                    <option>2000</option>
                                    <option>2001</option>
                                    <option>2002</option>
                                    <option>2003</option>
                                    <option>2004</option>
                                    <option>2005</option>
                                    <option>2006</option>
                                    <option>2007</option>
                                    <option>2008</option>
                                    <option>2009</option>
                                    <option>2010</option>
                                    <option>2011</option>
                                    <option>2012</option>
                                    <option>2013</option>
                                    <option>2014</option>
                                    <option>2015</option>
                                    <option>2016</option>
                                    <option>2017</option>
                                    <option>2018</option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>   
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Full Address:</div>
                    <div class="col-lg-4"><textarea class="form-control form-control-sm"></textarea></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">Pincode:</div>
                    <div class="col-lg-4"><input type="number" class="form-control form-control-sm"></div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">State:</div>
                    <div class="col-lg-4">
                        <select class="form-select">
                            <option>Choose</option>
                            <option>Andhra Pradesh</option>

                            <option>Uttarakhand</option>
                            <option>West Bengal</option>

                    <div class="col-lg-3"></div>
                    <div class="col-lg-2 pt-1">District:</div>
                    <div class="col-lg-4">
                        <select class="form-select">
                            <option>Choose</option>
                            <option>Amaravati</option>
                            <option>Itanagar</option>

                <div class="row mt-3 text-center">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Agree On Terms Conditions</label>
                    </div>
                    <div class="col-lg-3"></div>
                </div><!--end-->

                <div class="row mt-3 text-center">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <button class="btn btn-primary">Register</button>
                        <button class="btn btn-primary">Clear</button>
                    </div>
                    <div class="col-lg-3"></div>
                </div><!--end-->
            </div>
        </div>
    </body>
</html>
