<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bootstrap-5.3.1 (1)/icon/css/all.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row mt-3">
                <div class="col-lg-2">
                    <label class="pt-1">School Name</label>
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="Enter name">
                </div>
                <div class="col-lg-2">
                    <label class="pt-1">State</label>
                </div>
                <div class="col-lg-4">
                    <select class="form-select">
                        <option>Choose</option>
                        <option>Andhra Pradesh</option>
                        <option>Andaman and Nicobar Islands</option>
                        <option>Arunachal Pradesh</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Chandigarh</option>
                        <option>Chhattisgarh</option>
                        <option>Dadar and Nagar Haveli</option>
                        <option>Daman and Diu</option>
                        <option>Delhi</option>
                        <option>Lakshadweep</option>
                        <option>Puducherry</option>
                        <option>Goa</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Himachal Pradesh</option>
                        <option>Jammu and Kashmir</option>
                        <option>Jharkhand</option>
                        <option>Karnataka</option>
                        <option>Kerala</option>
                        <option>Madhya Pradesh</option>
                        <option>Maharashtra</option>
                        <option>Manipur</option>
                        <option>Meghalaya</option>
                        <option>Mizoram</option>
                        <option>Nagaland</option>
                        <option>Odisha</option>
                        <option>Punjab</option>
                        <option>Rajasthan</option>
                        <option>Sikkim</option>
                        <option>Tamil Nadu</option>
                        <option>Telangana</option>
                        <option>Tripura</option>
                        <option>Uttar Pradesh</option>
                        <option>Uttarakhand</option>
                        <option>West Bengal</option>
                        </select>
                </div>
            </div><!--end-->


            <div class="row mt-3">
                <div class="col-lg-2">
                    <label class="pt-1">Address1</label>
                </div>
                <div class="col-lg-4">
                    <textarea class="form-control" placeholder="Enter Address"></textarea>
                </div>
                <div class="col-lg-2">
                    <label class="pt-1">District</label>
                </div>
                <div class="col-lg-4">
                    <select class="form-select">
                        <option>Choose</option>
                        <option>Amaravati</option>
                        <option>Itanagar</option>
                        <option>Dispur</option>
                        <option>Patna</option>
                        <option>Raipur</option>
                        <option>Panaji</option>
                        <option>Chandigarh</option>
                        <option>Gandhinagar</option>
                        <option>Chandigarhi</option>
                        <option>Shimla</option>
                        <option>Ranchi</option>
                        <option>Bangalore</option>
                        <option>Thiruvananthapuram</option>
                        <option>Bhopal</option>
                        <option>Mumbai</option>
                        <option>Imphal</option>
                        <option>Shillong</option>
                        <option>Aizawl</option>
                        <option>Kohima</option>
                        <option>Bhubaneshwar</option>
                        <option>Chandigarh</option>
                        <option>Jaipur</option>
                        <option>Gangtok</option>
                        <option>Chennai</option>
                        <option>Hyderabad</option>
                        <option>Agartala</option>
                        <option>Dehradun</option>
                        <option>Lucknow</option>
                        <option>Kolkata</option>
                        </select>
                </div>
            </div><!--end-->


            <div class="row mt-3">
                <div class="col-lg-2">
                    <label class="pt-1">Pincode</label>
                </div>
                <div class="col-lg-4">
                    <input type="number" class="form-control" placeholder="Enter Pincode">
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-4"></div>
            </div><!--end-->

            <div class="row mt-3">
                <div class="col-lg-2">
                    <label class="pt-1">School Phone</label>
                </div>
                <div class="col-lg-4">
                    <input type="number" class="form-control" placeholder="Enter Phone">
                </div>
                <div class="col-lg-2">
                    <label class="pt-1">School Email ID</label>
                </div>
                <div class="col-lg-4">
                    <input type="email" class="form-control" placeholder="Enter Email"> 
                </div>
            </div><!--end-->

            <div class="row mt-3">
                <div class="col-lg-2">
                    <label class="pt-1">School Grade</label>
                </div>
                <div class="col-lg-4">
                    <select class="form-select">
                        <option>Choose Grade</option>
                        <option>A++</option>
                        <option>A+</option>
                        <option>O+</option>
                        <option>O</option>
                        <option>B</option>
                        <option>C</option>
                        <option>D</option>
                        </select>
                </div>
                <div class="col-lg-2">
                    <label class="pt-1">Password</label>
                </div>
                <div class="col-lg-4">
                    <input type="password" class="form-control" placeholder="Enter Password"> 
                </div>
            </div><!--end-->

            <div class="row mt-3 mb-5">
                <div class="col-lg-2">
                    <label class="pt-1">School Syllabus/Subject</label>
                </div>
                <div class="col-lg-4">
                    <select class="form-select">
                        <option>Choose Subject</option>
                        <option>English</option>
                        <option>Math</option>
                        <option>Science</option>
                        <option>Art/Craft</option>
                        <option>Sports</option>
                        <option>Music/Dance</option>
                        <option>Social Study</option>
                        </select>
                </div>
                <div class="col-lg-2">
                    <label class="pt-1"> Confirm Password</label>
                </div>
                <div class="col-lg-4">
                    <input type="password" class="form-control" placeholder="Enter Confirm Password"> 
                </div>
            </div><!--end-->


            <div class="row">
                <div class="col-lg-3">
                    <h6>REGISTRIANT DETAILS</h6>
                </div>
                <div class="col-lg-9"></div>
            </div><!--end-->

            <div class="row mt-3">
                <div class="col-lg-2">
                    <label class="pt-1">Name</label>
                </div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" placeholder="Enter Registriant Name">
                </div>
                <div class="col-lg-2">
                    <label class="pt-1">School Email ID</label>
                </div>
                <div class="col-lg-4">
                    <input type="email" class="form-control" placeholder="Enter Registriant Email"> 
                </div>
            </div><!--end-->


            <div class="row mt-3">
                <div class="col-lg-2">
                    <label class="pt-1">Mobile</label>
                </div>
                <div class="col-lg-4">
                    <input type="number" class="form-control" placeholder="Enter Registriant Phone Number">
                </div>
                <div class="col-lg-2">
                    <label class="pt-1">Designation</label>
                </div>
                <div class="col-lg-4">
                    <select class="form-select">
                        <option>Select Designation</option>
                        <option>Principal</option>
                        <option>Athletic Director</option>
                        <option>Teacher</option>
                        <option>Academic Director</option>
                        <option>Admission Recruiter</option>
                        <option>Librarian</option>
                        <option>Counselors</option>
                        </select> 
                </div>
            </div><!--end-->

            <div class="row mt-3 text-center">
                <div class="col-lg-12">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Agree On Terms Conditions</label>
                </div>
            </div><!--end-->

            <div class="row mt-3 text-center">
                <div class="col-lg-12">
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-primary">Clear</button>
                </div>
            </div><!--end-->

        </div>
    </body>
</html>
